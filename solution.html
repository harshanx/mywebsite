<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI POWERED SOLUTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .chat-container {
      width: 100%;
      height: 600px;
      margin: 20px ;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      background-color:hotpink;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background:#8f9290;
    }

    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }

    .chat-footer input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .chat-footer button {
      background: #2b9348;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .rainbow-text {
      background: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 2s ease-in-out infinite;
      text-shadow: 0 0 8px , 0 0 20px ;
    }

    @keyframes rainbowMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="" style="background-color: black;">

  <div class="chat-container">
    <div class="chat-header rainbow-text" style="background-color:slategray;">AI Solutions</div>

    <div class="chat-body" id="chatbox">
     
    </div>

    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Describe your problem...." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
